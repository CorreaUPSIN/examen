<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreExamen</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </style>
</head>

<body style="background-color: #a3dde8;">
    <center>
    
        <div style="width: 500px; border-radius: 3px;" class="grid text-center" style=" --bs-gap: .25rem 1rem;">
            <header class="d-flex justify-content-between align-items-center" style="width: 400px;">
            <div>
            <a href="http://www.upsin.edu.mx/" target="_blank"><img style="width: 60px; border-radius: 20px;" src="./img/logoUpsin.png" alt=""></a>
            </div>
                <h4 class="text-center"><%=Header%></h4>
            </header>
            <form action="" method="p" class="container-xxl" style="width: 500px; background-color: rgb(97, 153, 237);">
    
    <div class="row mb-3">
        <label for="NumeroBoleto" class="col-4 col-form-label">Num Boleto</label>
        <div class="col-8">
            <input id="NumeroBoleto" name="NumeroBoleto" type="number" class="form-control" placeholder="" required>
        </div>
        </div>
                <div class="row mb-3">
                <label for="Destino" class="col-4 col-form-label">Destino</label>
                <div class="col-8">
                    <input id="Destino" type="text" class="form-control" placeholder="" required>
                </div>
                </div>
                    <div class="row mb-3">
                        <label for="NombreCliente" class="col-4 col-form-label">Nombre del Cliente</label>
                <div class="col-8">
                    <input id="NombreCliente" type="text" class="form-control" placeholder="" required>
        </div>
        </div>
        <div class="row mb-3">
            <label for="Edad" class="col-4 col-form-label">Años Cumplidos</label>
            <div class="col-8">
            <input id="Edad" type="number" class="form-control" placeholder="" required>
            </div>
            </div>
        <div class="row mb-3">
        <label for="TipoViaje" class="col-4 col-form-label">Nivel de estudios</label>
        <div class="col-8">
            <select id="TipoViaje" class="form-select" required>
                <option value="1">Licenciatura</option>
                <option value="2">Maestría</option>
                <option value="3">Doctorado</option>
            </select>
                    
                    </form>
                
                    <footer class="card-footer text-warning" style="width: 500px;">
                        <b><%=Footer%></b>
                    </footer>
                </div>
    </center>
</body>

<script src="./js/main.js"></script>

</html>
